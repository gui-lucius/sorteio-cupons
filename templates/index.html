<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Colaboradores</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Cadastro de Colaboradores</h2>
    <form action="/add_colaborador" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" required>
        <label for="quantidade">Quantidade de Cupons:</label>
        <input type="number" name="quantidade" min="1" required>
        <button type="submit">Cadastrar</button>
    </form>

    <h2>Iniciar Sorteio</h2>
    <button onclick="iniciarSorteio()">Sortear</button>
    <h3>Resultado:</h3>
    <p id="resultado"></p>
    
    <script>
        function iniciarSorteio() {
            fetch('/sorteio')
            .then(response => response.json())
            .then(data => {
                document.getElementById('resultado').innerText = data.mensagem;
            })
            .catch(error => console.error("Erro ao sortear:", error));
        }
    </script>    
</body>
</html>
